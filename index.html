<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project management - kanban</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="dist/app.js"></script>
  </head>

  <body>
    <template id="task-input">
      <div id="task-input-form">
        <p>Add New Task</p>
        <form>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="10"
              rows="5"
            ></textarea>
          </div>
          <div class="form-control">
            <label for="people">People</label>
            <input type="number" name="people" id="people" max="10" min="1" />
          </div>
          <button class="btn create-task-btn">Create Task</button>
        </form>
      </div>
    </template>
    <template id="single-task">
      <li class="task-item" draggable="true">
        <div>
          <h2 class="task-title"></h2>
          <div class="task-people"></div>
        </div>
        <p class="task-description"></p>
      </li>
    </template>
    <template id="tasks-list">
      <section class="tasks">
        <header>
          <p></p>
        </header>
        <ul class="task-list"></ul>
      </section>
    </template>
    <nav>
      <h1 id="heading">Kanban</h1>
      <!-- <button class="btn create-task-btn">+ Add New Task</button> -->
    </nav>
    <div id="app">
      <div id="root"></div>
      <div id="board" class="customized-scrollbar"></div>
    </div>
  </body>
</html>
