<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Project management - kanban</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="dist/app.js" defer></script>
</head>

<body>
  <template id="task-input">
    <div id="task-input-form">
      <p>Add New Task</p>
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="20" rows="5"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" name="people" id="people" max="10" min="1">
        </div>
        <button class="btn create-task-btn">Create Task</button>
      </form>
    </div>
  </template>
  <template id="single-task">
    <li></li>
  </template id="tasks-list">
  <template class="tasks">
    <section>
      <header>
        <p></p>
      </header>
      <ul>
      </ul>
    </section>
  </template>
  <nav>
    <h1 id="heading">Kanban</h1>
    <button class="btn create-task-btn"> + Add New Task </button>
  </nav>
  <div id="root"></div>
</body>

</html>
